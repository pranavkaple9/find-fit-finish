
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Level-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  #ques:hover{
  opacity:0.9;
  }
  #mygradient{
  background-image:url("/static/poly.jpg");
  background-repeat:no-repeat;
  background-size:auto;
  border-right:3px solid grey;
  border-bottom:3px solid grey;
  border-left:3px solid grey;
  height:1000px;
  }
  #ques{
  padding-left:20px;
  color:black;
  font-weight:bold;
  }
  div.container-fluid{
  opacity:0.7;
  color:white;
  }
  </style>
  </head>
  <body >
      <form method="POST" action="http://localhost:5000/submitTest"  id="someform">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Find,Fit,Finish</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="#" id="timer">01:36</a>
    </li>
	</ul>
	<ul class="navbar-nav ml-auto">
		<li class="navbar-item ml-auto">
		<input type="submit" class="btn btn-danger" name="Finish Test">
		</li>
	</ul>
	</nav>
	
	<div id="someborder">
	
		  <div class="form-group">
              {% for i in val1 %}
			<div id="ques" style="color:black;">
			  <p style="font-size:20px;"><span>{{i}})</span>{{val1[i].question}}</p>
				<input type="radio" id="name" name="{{i}}" value="{{i}}A">
				<label class="control-label" >{{val1[i].A}}</label></br>
				<input type="radio" id="name" name="{{i}}" value="{{i}}B">
				<label class="control-label" >{{val1[i].B}}</label></br>
				<input type="radio" id="name" name="{{i}}" value="{{i}}C">
				<label class="control-label" >{{val1[i].C}}</label></br>
				<input type="radio" id="name" name="{{i}}"  value="{{i}}D">
				<label class="control-label">{{val1[i].D}}</label></br>
		  </div>
		  {% endfor %}
		 </div>
	
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type=text/javascript src="{{ url_for('static', filename='timer.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='refresh.js') }}"></script>


</form>
  </body>
</html>
