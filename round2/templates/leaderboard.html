<!DOCTYPE html>
<html lang="en">
  <head>

   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand ml-auto mr-auto" href="">Find,Fit,Finish</a>	
	</nav>
	</br>
	<div class="container">            
  <table class="table table-bordered">
    <thead>
      <tr class="bg-dark" style="color:white;">
      	<th>S.No</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Score</th>
        <th>Time Remaining</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}

      <tr>
      	<td>{{i.sno}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.score}}</td>
        <td>{{i.time}}</td>
        
    </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
