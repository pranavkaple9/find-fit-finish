<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
	<title>Round-2</title>
	<style>
	@import url('https://fonts.googleapis.com/css?family=Fjalla+One&display=swap');
	form#myform2{
	border:1px solid rgb(232,232,232);
	margin:auto;
	background-color:white;
	border-radius: 10px;
	margin-top:20px;
	margin-bottom:20px;
	box-shadow:10px 10px 25px rgb(88,88,88);
	}
	body#somebody{
	background-image:url("static/bg9.jpg");
	background-repeat:no-repeat;
	background-position:center;
	background-size:100%;
	}
	</style>
  </head>
  <body id="somebody">
	<div id="mybox" class="row">
	<div class="col-md-4">
	<form class="form-horizontal" method="POST" action="/register" id="myform2">
		  </br>
		  <center><h3 style="font-family:Trebuchet MS;font-size:28px;font-family: 'Fjalla One', sans-serif;">SIGN UP HERE</h3></center>
		  <center>
		  <div class="form-group" style="margin-bottom:30px;">
			<div class="col-sm-10">
			  <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
			</div>
		  </div>
		  <div class="form-group" style="margin-bottom:30px;">
			<div class="col-sm-10">
			  <input type="password" class="form-control" name="pin" id="pc" placeholder="Pin">
			</div>
		  </div>
		  <div class="form-group" style="margin-bottom:30px;">
			<div class="col-sm-10"> 
			  <input type="text" class="form-control" id="mobnum" name="mobile" placeholder="Enter mobile number">
			</div>
		  </div>
		  <div class="form-group" style="margin-bottom:30px;">
			<div class="col-sm-10"> 
			  <input type="text" class="form-control" id="clg" name="college" placeholder="Enter college name">
			</div>
		  </div>
		  <div class="form-group" style="margin-bottom:30px;">
			<div class="col-sm-10"> 
			  <input type="text" class="form-control" id="branch"  name="branch" placeholder="Enter branch name">
			</div>
		  </div>
		  </center>
		  <center><div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-success" style="width:50%;font-family: 'Fjalla One', sans-serif;">PLAY ROUND-2</button>
			</div>
		  </div></center>
		</form></div>
		<div class="col-md-8">
		</div>
		</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
